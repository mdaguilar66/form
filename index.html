<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <div class="card-wrapper">
      <div class="bubble">
        <h3>£167 still needed for this project</h3>
      </div>
      <div class="card">
        <p><span style="color:red;">Only 3 days left</span> to fund this project.</p>
        </br>
        <p>Join the <strong>42</strong> other donors who have
        already supported this project. Every dollar helps.</p>
        </br>
        <input type="number" min="1.00" step="0.5" placeholder="£50">
        <input type="submit" value="Give Now">
        </br>
        <p id="link"><em>Why give £50?</em></p>
      </div>
      <div class="buttons">
        <a href="#">Save for later</a>
        <a href="#">Tell your friends</a>
      </div>
    </div>
  </div>
</body>
</html>
